<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantorn</title>
</head>
<body>
    <style>
    body {
        background-color: lightblue;
      }
      h1 {
        color: white;
        text-align: center;
      }
      p {
        font-family: verdana;
        font-size: 20px;
      }
      </style>
    <h1>ประวัติส่วนตัว</h1>
    <p id="demo">ชื่อและประวัติการทำงาน</p>

    <button
    type="button"
        onclick="document.getElementById('demo').innerHTML = 'ชื่อ นายกันต์ธร เสาวภาพันธ์ <br> ชื่อเล่น น๊อต <br> อายุ20ปี <br> ปัจจุบันกำลังศึกษาปริญญาตรี    '"
    >
        ชื่อและประวัติส่วนตัว!
    </button>
    <br />
    <button 
        type="button"
        onclick="document.getElementById('demo').innerHTML = 'ทำงานอยู่บริษัท กราฟิกออโตเมชั่นโซลูชั่น <br> ตำแหน่ง พนักงานทั่วไป <br> งานอดิเรก เล่นเกม,สตรีมเกม <br> แรงบันดาล ใจชอบเล่นเกมเลยสตรีมเล่นๆ '"
    >
        บริษัทและงานอดิเรก
    </button>
    <br />
    <button 
        type="button"
        onclick="document.getElementById('demo').innerHTML = 'สวัสดีฮ๊าฟฟู่วว'"
    >
        Back
    </button>
</body>
</html>
